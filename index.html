<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monoloco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rahul Kumar Patwari">
    <meta name="description" content="Grunt Config Generator">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <div id="helpDiv"> </div>
    <div id="settings">
        Languages: <input type="text" id="langField" name="langField">
        <button id="helpButton">?</button>
        <br>
        <fieldset>
            <legend>Resolutions</legend>
            <input type="checkbox" id="res_desktop" checked>Desktop <br>
            <input type="checkbox" id="res_hd" checked>HD <br>
            <input type="checkbox" id="res_sd">SD<br>
            <input type="checkbox" id="res_ld">LD<br>
        </fieldset>
        <fieldset>
            <legend>File Types</legend>
            <input type="checkbox" id="type_json" checked>.json<br>
            <input type="checkbox" id="type_png" checked>.png <br>
            <input type="checkbox" id="type_jpg" checked>.jpg<br>
            <input type="checkbox" id="type_atlas">.atlas<br>
        </fieldset>
        <fieldset>
            <legend>Load Types</legend>
            <input type="checkbox" id="load_base" checked>list_base<br>
            <input type="checkbox" id="type_base_postload" checked>list_base_postload<br>
            <input type="checkbox" id="type_free" checked>list_free<br>
            <input type="checkbox" id="type_info" checked>list_info<br>
        </fieldset>
    </div>
    <br>
    <div id="buttonsContainer">
        <button id="fileindexButton" class="bigButtons">Generate File Index</button>
        <button id="listManifestButton" class="bigButtons">Generate List Manifest</button>
    </div>
    <br>
    <div id="outputDiv"></div>
    <div id="signature">Â© monoloco</div>
    <script src="main.js">
    </script>
</body>

</html>
